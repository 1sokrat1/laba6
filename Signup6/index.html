<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>



<body>
    <div class="container">
        <form>
            <p>Welcome</p>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password" id="pass" class="pass" >
            <span id= "oko" class="but"> <ion-icon name="eye-outline"></ion-icon>
            </span><br>
          
            <input type="button" value="Sign in"><br>
        </form>
    
    </div>
    <script>
      let btnPass= document.querySelector('.but'),
    inputPass = document.querySelector('.pass');



btnPass.onclick = function(){
    if (inputPass.getAttribute("type")=== "password"){
    inputPass.setAttribute("type", 'text');
    btnPass.classList.add('active')
}
else{
    inputPass.setAttribute('type', 'password')
    btnPass.classList.remove('active')
}
 

}
    </script>
</body>

</html>
